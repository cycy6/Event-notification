<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- AlertifyJS Bootstrap CSS theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

  <!-- Local script -->
  <link rel="stylesheet" href="styles/main-style.css">
  <title>Main Page</title>
</head>
<body>
  
  <div class="navbar">

  </div>

  <div class="main-section container">
    <div class="placeholder">
      Click selected date
    </div>
    <div class="pill-button-container">
      <div id="days" class="btn-group" role="group" aria-label="Basic example">
        <table class="buttons">
        <tr>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Mon</button></td>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Tues</button></td>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Wed</button></td>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Thurs</button></td>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Fri</button></td>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Sat</button></td>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Sun</button></td>
        </tr>
        </table>
      </div>
    </div>

    <div class="input-form collapse show" id="input-form-container">
      <form class="row g-3 collapse" name="main-form" id="main-form">

          <div class="col-md-6">
            <label for="inputMedication" class="form-label">Medication</label>
            <input type="text" class="form-control" id="inputMedication" required>
          </div>

          <div class="col-md-4" id="growing-list">
            <label for="inputTime" class="form-label">Time</label>
            <input type="time" class="form-control" id="inputTime">
          </div>

          <div class="col-md-2">
            <button type="button" class="btn btn-secondary" id="plusBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            </button>

            <button type="button" class="btn btn-secondary" id="minusBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
              </svg>
            </button> 
          </div>

          <div class="col-md-12">
            <label for="inputCity" class="form-label">Description</label>
            <input type="text" class="form-control" id="inputDescription" required>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="submitBtn">Add to Schedule</button>
            <button type="reset" class="btn btn-warning" id="resetBtn">Clear</button>
            <button type="button" class="btn btn-danger" id="cancelBtn">Cancel item</button>
          </div>
        </form>
      </div>
  </div>

  <footer class="nav justify-content-center fixed-bottom bg-dark">
    <li class="nav-item" href="#" style="color: white">
      <p>@Copyright</p>
    </li>
</footer>


  <!-- Scripts -->
  <!-- Bootstrap 5 script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <!-- Homegrown local script-->
  <script src="scripts/btn-wiring.js"></script>

  <!-- AlertifyJS script -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</body>
</html>
