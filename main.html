<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main-style.css">
  <title>Main Page</title>
</head>

<body>

  <div class="navbar">

  </div>

  <div class="main-section container">
    <div class="placeholder">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit dolore incidunt unde earum, eius provident.
      Asperiores repellendus deleniti sint laboriosam corporis id, eaque rerum necessitatibus similique modi in possimus
      earum?
    </div>
    <div class="pill-button-container">
      <div id="days" class="btn-group" role="group" aria-label="Basic example">
        <table class="buttons">
        <tr>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Mon</button></td>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Tues</button></td>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Wed</button></td>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Thurs</button></td>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Fri</button></td>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Sat</button></td>
        <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Sun</button></td>
        </tr>
        </table>
      </div>
    </div>

    <div class="input-form collapse show" id="input-form-container">
      <form class="row g-3 collapse" id="main-form">
          <div class="col-md-6">
            <label for="inputMedication" class="form-label">Medication</label>
            <input type="text" class="form-control" id="inputMedication">
          </div>
          <div class="col-md-6">
            <label for="inputTime" class="form-label">Time</label>
            <input type="time" class="form-control" id="inputTime">
          </div>
          <div class="col-md-12">
            <label for="inputCity" class="form-label">Description</label>
            <input type="text" class="form-control" id="inputDescription">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="submitBtn">Add to Schedule</button>
            <button type="reset" class="btn btn-warning" id="resetBtn">Clear</button>
            <button type="button" class="btn btn-danger" id="cancelBtn">Cancel item</button>
          </div>
        </form>
      </div>
  </div>

  <footer class="nav justify-content-center fixed-bottom bg-dark">
    <li class="nav-item" href="#" style="color: white">
      <p>@Copyright</p>
    </li>
</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="scripts/btn-wiring.js"></script>
</body>

</html>
